<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홍루이젠 클론 홈페이지</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- 메인 CSS 링크 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 글로벌헤더 -->
    <header class="global-header">
      <!-- GNB -->
      <div class="gnb">
        <div class="gnb__left">
          <h1 class="gnb__title">
            <a href="#"><img src="./assets/images/logo.png" alt="logo" /></a>
          </h1>
          <nav class="nav">
            <h3 class="visually-hidden">메뉴</h3>
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#">브랜드소개</a>
              </li>
              <li class="nav__item"><a href="#">브랜드관</a></li>
              <li class="nav__item"><a href="#">메뉴</a></li>
              <li class="nav__item"><a href="#">매장안내</a></li>
              <li class="nav__item"><a href="#">커뮤니티</a></li>
              <li class="nav__item"><a href="#">쇼핑하기</a></li>
            </ul>
          </nav>
        </div>

        <div class="gnb__right">
          <div class="membership">
            <div class="membership__login"><a href="#">LOGIN</a></div>
            <div class="membership__join"><a href="#">JOIN</a></div>
            <button class="membership__franchise" type="button"><a href="#">프랜차이즈</a></button>
          </div>
          <button class="menu-btn" type="button">
            <img src="./assets/images/icon_ham.png" alt="GNB 메뉴" />
          </button>
        </div>
      </div>

      <!-- LNB -->
      <div class="lnb">
        <ul class="lnb-list">
          <li class="lnb__brand">
            <div>
              <h3>브랜드소개</h3>
              <ul>
                <li><a href="#">홍루이젠 소개</a></li>
                <li><a href="#">브랜드 철학</a></li>
                <li><a href="#">히스토리</a></li>
              </ul>
            </div>
            <div>
              <img src="./assets/images/lnb_banner_brand.jpg" alt="브랜드 소개 배너" />
            </div>
          </li>
          <li class="lnb__menu"></li>
          <li class="lnb__store"></li>
          <li class="lnb__community"></li>
        </ul>
      </div>
    </header>
  </body>
</html>
